{% for product in product_list %}
<div class="produto">
    <img src={{product.image}} alt="">
    <h6> {{product.name}}</h6>
    <p><s>de R$ {{product.oldPrice}},00</s></p>
    <h5>por R$ {{product.price}},00</h5>
    <p class="parcela">ou em {{product.count}}x de R$ {{product.value}},00</p>
    <div class="invisivel">
        <button class="btn-comprar">COMPRAR</button>
    </div>
</div>

{% endfor %}
