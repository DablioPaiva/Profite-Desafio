<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profit-e</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
<header>
    <div id="header">
        <img class="logotipo" src="img-icons/logo.png" alt="Logotipo Profit-e">
        <input type="text" class="txtBusca" placeholder="O que está procurando?">
        <div class="grupo-menu">
            <p class="usu-area"><img src="img-icons/user.png"><a href="#">Minha Conta</a></p>
            <img class="carrinho-usuario" src="img-icons/minicart.png">
            <ul class="tradutor">
                <li><img src="img-icons/br.png" alt="pt-br"></li>
                <li><img src="img-icons/es.png" alt="es"></li>
                <li><img src="img-icons/gb.png" alt="gb"></li>
            </ul>
        </div>
    </div>
    <div id="header2">
        <div class="menu2">
            <div class="menu-hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <img class="logotipo" src="img-icons/logo.png" alt="Logotipo">
            <img class="carrinho" src="img-icons/minicart.png">
        </div>
        <input type="text" class="pesquisar" placeholder="O que está procurando?">
    </div>
    <div id="carousel">
        <div class="setas">
            <img id="anterior" src="carousel/carousel-header/icons/left.png" title="Anterior">
            <img id="proximo" src="carousel/carousel-header/icons/right.png" title="Próximo">
        </div>
        <h2 class="info">Nossa especialidade: experiência de compra.</h2>
        <div id="itens">
            <ul>
                <li>
                    <div class="item">
                        <h2>Nossa especialidade: experiência de compra.</h2>
                        <img src="carousel/carousel-header/icons/banner.png">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <h2>Nossa especialidade: experiência de compra.</h2>
                        <img src="carousel/carousel-header/icons/banner.png">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <h2>Nossa especialidade: experiência de compra.</h2>
                        <img src="carousel/carousel-header/icons/banner.png">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
    <script src="js/main.js"></script>
</html>
